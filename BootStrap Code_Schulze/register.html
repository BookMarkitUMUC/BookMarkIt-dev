<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BookMarkit</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/basic-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   	<div class="container padding-top-10">
    	<div class="panel panel-default">
        	<div class="panel-heading">
            	Registration
            </div>
            <div class="panel-body">
            	<form>
                	<label for="firstName" class="control-label">Name:</label>
                	<div class="row">
                    	<div class="col-md-6 padding-top-10">
                    		<input type="text" class="form-control" id="firstName" placeholder="first"/>
                        </div>
                        <div class="col-md-6 padding-top-10">
                        	<input type="text" class="form-control" id="lastName" placeholder="last"/>
                        </div>
                    </div>
                    <label for="email" class="control-label padding-top-10">e-mail:</label>
                    <div class="row padding-top-10">
                    	<div class="col-md-12">
                        	<input type="text" class="form-control" id="email" placeholder="email"/>
                        </div>
                    </div>
                    <label for="userName" class="control-label padding-top-10">Username:</label>
                    <div class="row padding-top-10">
                    	<div class="col-md-6">
                        	<input type="text" class="form-control" id="userName" placeholder="userName"/>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-md-12 padding-top-10">
                        	<label for="passWord1" class="control-label padding-top-10">
                            	Minimum Password requirements:  Length 12 or more characters, 2 Uppercase, 2 Lowercase, 2 numbers, 2 Symbols
                            </label>
                        </div>
                   	  <div class="col-md-6 padding-top-10">
                        	<label for="passWord1" class="control-label padding-top-10">Password:</label>
                        	<input type="password" class="form-control" id="passWord1" placeholder="Password"/>
                      </div>
                      <div class="col-md-6 padding-top-10">
                        	<label for="passWord2" class="control-label padding-top-10">Confirm Password:</label>
                        	<input type="password" class="form-control" id="passWord2" placeholder="Confirm Password"/>
                      </div>
					</div>
                    <div class="row">
                        <div class="col-md-2 padding-top-10">
                        	<button type="button" class="btn btn-success">Register</button>
                        </div>
                    </div>	  
                </form>
            </div>
       	</div>
    </div>     
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
