<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BookMarkit</title>

    <!-- Bootstrap -->
    <!--<link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />-->
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- javascript -->
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">	</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-container">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/users/create}"><span class="glyphicon glyphicon-pencil"></span> Register</a></li>

            </ul>
            <div sec:authorize="isAnonymous()">
                <form class="navbar-form navbar-left" role="form" th:action="@{/login}"
                        method="post">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                        <input type="text" class="form-control input-sm" placeholder="username"
                                id="username" name="username" required="true" />
                    </div>
                    <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                        <input type="password" class="form-control input-sm" placeholder="password"
                                id="password" name="password" required="true"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remember-me" name="remember-me" /> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

<section layout:fragment="content">

</section>

</body>
</html>
